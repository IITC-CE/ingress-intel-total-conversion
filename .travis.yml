language: android
jdk: oraclejdk8

branches:
  only:
    - master
    - test-builds
    - /^v([0-9]+)\.([0-9]+).*$/

android:
  components:
  - platform-tools
  - tools
  - build-tools-30.0.0
  - extra-android-m2repository

addons:
  apt:
    sources: deadsnakes
    packages: python3.7
  ssh_known_hosts: ssh.iitc.app

notifications:
  email:
    on_success: change
    on_failure: always

jobs:
  include:
    - stage: test-builds
      if: branch = test-builds
      env: BUILD_TYPE=test
    - stage: beta
      if: branch = master
      env: BUILD_TYPE=beta
    - stage: release
      if: NOT branch IN (test-builds, master)
      env: BUILD_TYPE=release

before_install:
  - yes | sdkmanager "platforms;android-30"
  - sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.7 1
  - bundle install --path vendor/bundle

before_script:
  - wget https://iitc.app/deploy/localbuildsettings.py

script: ./build.py $BUILD_TYPE

deploy:
  # deploy to iitc site
  - provider: script
    skip_cleanup: true
    script: curl -s https://iitc.app/deploy/deploy.sh | bash -s -- $BUILD_TYPE
    on:
      all_branches: true

  # deploy beta to google play
  - provider: script
    skip_cleanup: true
    script: ./fastlane/push.sh
    on:
      branch: master

  # deploy release to google play
  - provider: script
    skip_cleanup: true
    script: ./fastlane/push.sh
    on:
      tags: true

  # deploy to github releases
  - provider: releases
    skip_cleanup: true
    name: $TRAVIS_TAG
    api_key:
      secure: 
    file_glob: true
    file:
    - ./build/release/*.apk
    - ./build/release/*.zip
    on:
      tags: true
